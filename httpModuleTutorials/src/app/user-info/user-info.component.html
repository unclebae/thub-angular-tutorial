<div class="container">
  <h1>UserInfos:</h1>
  <div class="users" *ngFor="let userInfo of userInfos">
    <div class="userName">UserId : {{ userInfo.userId }} </div>
    <div class="userName">UserName : {{ userInfo.userName }} </div>
    <div class="userName">Email : {{ userInfo.email }} </div>
    <div class="userName">Role : {{ userInfo.role }} </div>
  </div>
</div>
